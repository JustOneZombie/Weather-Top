#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<section class="ui segment">
  <h2 class="ui header">
    ${station.name}
  </h2>
  <div class="ui equal width grid container">
    <div class="column" style="background: #333333">
      <div class = "inverted segment">
        <div class = "left aligned text" style="color: #EEEEEE">${station.name}</div>
      </div>
    </div>
    <div class="column" style="background: #333333">
      <div class = "inverted segment">
        <div class = "left aligned text" style="color: #EEEEEE">Weather<br>${station.weatherCode}</div>
      </div>
    </div>
    <div class="column" style="background: #333333">
    <div class = "inverted segment">
      <div class = "left aligned text" style="color: #EEEEEE">Temperature</div>
    </div>
  </div>
    <div class="column" style="background: #333333">
    <div class = "inverted segment">
      <div class = "left aligned text" style="color: #EEEEEE">Wind</div>
    </div>
  </div>
    <div class="column" style="background: #333333">
    <div class = "inverted segment">
      <div class = "left aligned text" style="color: #EEEEEE">Pressure</div>
    </div>
  </div>
  </div>
  #{listreadings station:station/}
</section>
#{/list}
