<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
  <div class=" ui five fields">
    <div class="field">
      <label>Code</label>
      <input placeholder="000" type="number" min="100" max="800" step="100" name="code">
    </div>
    <div class="field">
      <label>Temperature</label>
      <input placeholder="0.0C" type="number" step="0.1" name="temperature">
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="00.0kMh" type="number" min="1" max="117" step="1" name="windSpeed">
    </div>
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="00.0&deg;" type="number" min="0" max="360" step="1" name="windDirection">
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="000hPa" type="number" name="pressure">
    </div>
  </div>
  <button class="ui blue submit button">Submit Report</button>
</form>
